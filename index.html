<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coolculator</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="calculator" class="container">
        <div class="inner-container">
          <div class="screen-container">
            <span class="brand">Coolculator</span>
            <div class="mini-screen-container">
              <span class="mini-screen"></span>
              <span class="mini-screen"></span>
            </div>
            <div class="screen"></div>
          </div>
          <div class="button wide del operator">del</div>
          <div class="button wide ce operator">CE</div>
          <div class="button character">7</div>
          <div class="button character">8</div>
          <div class="button character">9</div>
          <div class="button operator">/</div>
          <div class="button character">4</div>
          <div class="button character">5</div>
          <div class="button character">6</div>
          <div class="button operator">x</div>
          <div class="button character">1</div>
          <div class="button character">2</div>
          <div class="button character">3</div>
          <div class="button operator">-</div>
          <div class="button character">0</div>
          <div class="button character">.</div>
          <div class="button operator">=</div>
          <div class="button operator">+</div>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://github.com/suh3yb/Coolculator"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="./assets/img/GitHub-Mark-Light-64px.png"
          alt="GitHub logo"
          class="github-logo"
        />
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
